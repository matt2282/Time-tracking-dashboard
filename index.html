<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="report">
        <div class="profile">
          <img
            src="images/image-jeremy.png"
            width="50px"
            height="50px"
            style="border: white 3px solid; border-radius: 50%"
          />
          <div>
            <h3>Report for</h3>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="navigation">
          <h3 id="daily">Daily</h3>
          <h3 id="weekly">Weekly</h3>
          <h3 id="monthly">Monthly</h3>
        </div>
      </div>
      <div class="stats" id="work">
        <div class="content">
          <h3 class="stat">Work</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
      <div class="stats" id="play">
        <div class="content">
          <h3 class="stat">Play</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
      <div class="stats" id="study">
        <div class="content">
          <h3 class="stat">Study</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
      <div class="stats" id="exercise">
        <div class="content">
          <h3 class="stat">Exersise</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
      <div class="stats" id="social">
        <div class="content">
          <h3 class="stat">Social</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
      <div class="stats" id="self-care">
        <div class="content">
          <h3 class="stat">Self Care</h3>
          <h2 class="hours"><span></span>hrs</h2>
          <img class= "ellipsis" src="images/icon-ellipsis.svg">
          <h4 class="last-week">Last Week - <span></span>hrs</h4>
        </div>
      </div>
    </div>
  </body>
</html>
